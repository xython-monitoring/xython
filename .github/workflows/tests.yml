    runs-on: ${{ matrix.os.name }}-sudo
    name: build on ${{ matrix.os.name }} without xymon
    steps:
      - uses: actions/checkout@v3
      - name: update pkglist
        run: sudo apt-get update
      - name: Install python packages
        run: sudo apt-get -y install python3 python3-pip python-is-python3 python3-celery cmake python3-setuptools python3-virtualenv redis-server iputils-ping openssl
